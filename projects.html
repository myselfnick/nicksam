  <script>
    // Showreel functionality
    const showreelCard = document.getElementById('showreelCard');
    const showreelVideo = document.getElementById('showreelVideo');
    const showreelBtn = document.getElementById('showreelBtn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');

    // Center play button click
    showreelBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        showreelVideo.play();
        showreelBtn.classList.add('hidden');
    });

    // Card click to play/pause
    showreelCard.addEventListener('click', (e) => {
        if (e.target === fullscreenBtn || e.target.closest('.fullscreen-btn')) return;
        if (e.target === showreelBtn || e.target.closest('.showreel-play-center')) return;
        
        if (showreelVideo.paused) {
            showreelVideo.play();
            showreelBtn.classList.add('hidden');
        } else {
            showreelVideo.pause();
            showreelBtn.classList.remove('hidden');
        }
    });

    // Auto hide/show play button
    showreelVideo.addEventListener('play', () => {
        showreelBtn.classList.add('hidden');
    });

    showreelVideo.addEventListener('pause', () => {
        showreelBtn.classList.remove('hidden');
    });

    showreelVideo.addEventListener('ended', () => {
        showreelBtn.classList.remove('hidden');
    });

    // Fullscreen functionality
    fullscreenBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        if (!document.fullscreenElement) {
            if (showreelCard.requestFullscreen) {
                showreelCard.requestFullscreen();
            } else if (showreelCard.webkitRequestFullscreen) {
                showreelCard.webkitRequestFullscreen();
            } else if (showreelCard.msRequestFullscreen) {
                showreelCard.msRequestFullscreen();
            }
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        }
    });

    // Project gallery functionality
    let projects = [];
    let currentIndex = 0;

    function initializeProjects() {
        projects = [];
        document.querySelectorAll('.card').forEach((card, index) => {
            const label = card.querySelector('.label').textContent;
            projects.push({
                video: card.dataset.video,
                type: card.dataset.type,
                cover: card.dataset.cover,
                label: label,
                index: index
            });
        });
    }

    function openPlayer(index) {
        currentIndex = index;
        const project = projects[index];
        const modalId = project.type === 'land' ? 'playerHorizontal' : 'playerVertical';
        const modal = document.getElementById(modalId);
        const video = modal.querySelector('video');
        
        video.src = project.video;
        modal.style.display = 'flex';
        video.play();
        
        buildSideNav(modalId, project.type);
    }

    function buildSideNav(modalId, type) {
        const sideNavId = modalId === 'playerHorizontal' ? 'sideNavHorizontal' : 'sideNavVertical';
        const sideNav = document.getElementById(sideNavId);
        sideNav.innerHTML = '';
        
        const filteredProjects = projects.filter(p => p.type === type);
        
        filteredProjects.forEach((project) => {
            const thumb = document.createElement('div');
            thumb.className = 'nav-thumb';
            if (project.index === currentIndex) {
                thumb.classList.add('active');
            }
            
            thumb.innerHTML = `<img src="${project.cover}" alt="${project.label}">`;
            thumb.onclick = () => switchVideo(project.index, modalId);
            
            sideNav.appendChild(thumb);
        });
    }

    function switchVideo(index, modalId) {
        currentIndex = index;
        const project = projects[index];
        const video = document.getElementById(modalId === 'playerHorizontal' ? 'videoHorizontal' : 'videoVertical');
        
        video.src = project.video;
        video.play();
        
        const sideNavId = modalId === 'playerHorizontal' ? 'sideNavHorizontal' : 'sideNavVertical';
        document.querySelectorAll(`#${sideNavId} .nav-thumb`).forEach((thumb, idx) => {
            const filteredProjects = projects.filter(p => p.type === project.type);
            thumb.classList.toggle('active', filteredProjects[idx].index === index);
        });
    }

    function closePlayer(id) {
        const modal = document.getElementById(id);
        const video = modal.querySelector('video');
        video.pause();
        video.src = '';
        modal.style.display = 'none';
    }

    document.querySelectorAll('.video-modal').forEach(modal => {
        modal.addEventListener('click', e => {
            if (e.target === modal) {
                closePlayer(modal.id);
            }
        });
    });

    window.addEventListener('DOMContentLoaded', () => {
        initializeProjects();
        
        document.querySelectorAll('.card').forEach((card, index) => {
            card.onclick = () => openPlayer(index);
        });
    });

  // Hamburger menu functionality
  const hamburger = document.querySelector('.hamburger');
  const navlinks = document.querySelector('.navlinks');
  const body = document.body;

  hamburger.addEventListener('click', () => {
    hamburger.classList.toggle('active');
    navlinks.classList.toggle('active');
    body.classList.toggle('menu-open');
  });

  // Close menu when clicking on a nav link (mobile)
  const navItems = document.querySelectorAll('.navlinks li a');
  navItems.forEach(item => {
    item.addEventListener('click', () => {
      hamburger.classList.remove('active');
      navlinks.classList.remove('active');
      body.classList.remove('menu-open');
    });
  });

  // Close menu when clicking on the dark overlay
  body.addEventListener('click', (e) => {
    if (body.classList.contains('menu-open') && 
        !hamburger.contains(e.target) && 
        !navlinks.contains(e.target)) {
      hamburger.classList.remove('active');
      navlinks.classList.remove('active');
      body.classList.remove('menu-open');
    }
  });

  </script>
